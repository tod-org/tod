name: "Advanced Rust CodeQL Config"

# Query suite(s)
queries:
  - uses: security-and-quality
  # - uses: security-extended

# Local custom queries (optional)
additional_queries:
  - ./.github/codeql/custom

# Include Rust sources AND GitHub Actions workflows
paths:
  - src
  - crates
  - .github/workflows

paths-ignore:
  - target/**
  - "**/*.gen.rs"
  - "**/tests/data/**"

# Reduce noise
query-filters:
  - exclude:
      problem.severity: recommendation
